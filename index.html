<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Personal Budget Tracker</h1>
        <!-- Income section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add Income</h5>
                <form id="income-form">
                    <div class="form-group mb-4">
                        <label for="income" class="form-label">Income Amount:</label>
                        <input type="number" class="form-control" name="" id="income-amount">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Add Income</button>
                </form>
            </div>
        </div>
        <!-- Expenses -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add Expenses</h5>
                <form id="expense-form">
                    <div class="form-group mb-4">
                        <label for="expenseDesc" class="form-label">Expense-Description:</label>
                        <input type="text" class="form-control" name="" id="expenseDesc" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="expense-amount" class="form-label">Expense Amount:</label>
                        <input type="number" class="form-control" name="" id="Expenseamount" required>
                    </div>
                    <!-- add Expense category using select form-select -->
                        <!-- Food, Transport, Entertainment etc -->

                        <div class="form--group mb-4">
                            <label for="category" class="form-label">Category</label>
                            <select id="expense-category" class="form-select">
                                <option selected>Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>

                    <button type="submit" class="btn btn-primary mt-3">Add Expense Amount</button>
                </form>
            </div>
        </div>
        <!-- Budget summary -->
        <div class="card">
            <div class="card-body">
                <div class="card-title">Budget Summary</div>
                <h5 id="displayIncome">Income is Rs 0</h5>
                <h5 id="balance">Balance amount is Rs 0</h5>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
